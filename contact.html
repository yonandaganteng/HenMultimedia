<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak - Hen Multimedia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Hen Multimedia</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="produk.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </div>
  </header>

  <section class="contact">
    <h2>Kontak Kami</h2>
    <div class="contact-info">
      <p>Whatsapp: 0822-9915-0925 </p>
      <p>Email: Henmultimedia@gmail.com</p>
    </div>

    <form id="contactForm">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email" required />

      <label for="subject">Subjek</label>
      <input type="text" id="subject" name="subject" placeholder="Judul pesan" required />

      <label for="message">Pesan</label>
      <textarea id="message" name="message" rows="6" placeholder="Tulis pesan Anda di sini" required></textarea>

      <button type="submit">Kirim Pesan via WhatsApp</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Hen Multimedia. All rights reserved.</p>
  </footer>

 <script>
  document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();

    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var subject = document.getElementById("subject").value;
    var message = document.getElementById("message").value;

    var whatsappNumber = "6282299150925"; // Nomor WhatsApp tujuan (awali dengan kode negara)

    var waMessage =
      "Halo Hen Multimedia,\n\n" +
      "Nama: " + name + "\n" +
      "Email: " + email + "\n" +
      "Subjek: " + subject + "\n" +
      "Pesan:\n" + message;

    var encodedMessage = encodeURIComponent(waMessage);
    var waLink = "https://wa.me/" + whatsappNumber + "?text=" + encodedMessage;

    window.open(waLink, "_blank");
  });
</script>
</body>
</html>
